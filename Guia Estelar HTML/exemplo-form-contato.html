<!--
    Crie um formulário de Contato

    1. O formulário deverá conter um título de nome
    Contato. Usar fieldset e legend para essa finalidade

    2. O formulário conterá 3 campo
        - nome (input texto)
        - email (input email)
        - mensagem (textarea)

    3. O formulário deverá conter um botão para enviar

    Atenção: O formulário deverá conter regras de acessibilidade, como label para cada campo, por exemplo.
-->

<form action="">
    <fieldset>
        <legend>Contato</legend>
        <label for="name">Nome</label>
        <br>
        <input type="text" name="name" id="name" placeholder="Digite seu nome">
        <br><br>
        <label for="email">Email</label>
        <br>
        <input type="email" name="email" id="email" placeholder="Digte seu email">
        <br><br>
        <label for="message">Mensagem</label>
        <br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Deixe sua mensagem"></textarea>
        <br><br>
        <button type="submit">Enviar</button>
    </fieldset>
</form>
