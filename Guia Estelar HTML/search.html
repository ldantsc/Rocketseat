<!--
    <input type="search" />

    - Para campos de busca
    - É igual ao campo do tipo 'text' mas poderá ser um pouco diferente
    dependendo do user agent

    # Atributos

    - List / <datalist>
    - pattern
    - aria-label (acessibilidade)
-->

<datalist id="searchterms">
    <option>Mac</option>
    <option>Windows</option>
    <option>Linux</option>
</datalist>


<form action="">  
    <label for="">Pesquisar pelo ID</label>
    <br>  
    <input type="search" name="q" title="Digite o numero do ID: 99" list="searchterms" size="4" aria-label="Campo de pesquisa: Digite seu termo de busca" pattern="[0-9]{2}">
    <button>Search</button>
</form>
