<!--

    <select>

    - Controle que fornece um menu de opções

    <option>
    
    - Contém as opções a serem selecionadas
    - Atributos necessário 
        - value

    ATRIBUTOS ÚNICOS

    - mutiples 
        Habilita mútilplas opções
    - size
        Quando opções vísiveis?

-->

<form action="carselect">
    <label for="carselect">Selecione uma opção</label>
    <select name="carsmodel" id="carselect" size="3">
        <option value="">Selecione uma opção</option>
        <option value="fiat">Uno</option>
        <option value="audi">A3</option>
        <option value="bmw">X6</option>
    </select>
</form>
