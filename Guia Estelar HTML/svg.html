<!--
    SVG <sgv>

        É uma marcação, estilo html, mas não é para textos, e ssim para fazer imgs.
        Possuimos elementos para gerar formas

        Para entender melhor
        - Imagem rasterizada x Imagem vetorizada

        Beneficios
        - Mais leve
        - Mais detalhada
        - Maior acessibilidade e SEO
        - Pode ser editada via CSS ou atributos


        Desvantagens
        - Pode ser mais complicado de trabalhar
        - Quanto mais complexa a imagem, mais trabalho para o navegador
        - Navegadores mais antigos não possuem suporte a essa tag

        Para fotografias, ainda prefira usar imagens rasterizadas = .png, .jpeg, .jpg

-->

<!-- 
    <circle>
    cx = eixo x
    cy = eixo y
    r = raio
    stroke = borda
    stroke-width= tamanho da borda
    fill = preenchimento
-->


<svg width="200" height="200">
    <circle cx="100" cy="100" r="80" stroke="red" stroke-width="6" fill="blue">
</svg>
