<!-- 
    Atributos Globais mais utilizados

    - class
    - contenteditable (serve para editar um conteudo)
    - data-* ('expandir tipos de atributos para logica no javascript')
    - hidden (esconder uma tag)
    - id
    - style (estilização)
    - tabindex (ordenar tab)
    - title (titulo)
-->
<div class="carrinho" contenteditable="true" id="cart1">
    <!-- elementos aqui dentro -->
</div>

<div class="carrinho" data-id="" id="cart2" style="color: red;" tabindex="1">
    <!-- elementos aqui dentro -->
</div>

<div class="carrinho" hidden>
    <!-- elementos aqui dentro -->
</div>
