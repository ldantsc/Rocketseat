<!--
    <input type="email" />

    - Espera que o usuário digite um email
    - Irá validar se o valor digitado é um email

    # Atributos

    - placeholder
    - readonly / disable
    - value

    -required

    - multiple
        * o campo irá receber 1 ou mais email, separado por vírgulas

    - minlenght / maxlenght
        * O mínimo e/ou máximo valor que o campo irá conter

    - size
        * valor númerico indicando quantos caracteres esse
    
    - pattern
        * Uso de expressão regurlar para validar o campo
        * exemplo: o usuário só poderá colocar email do domínio
        rocketseat.com.br
            * pattern=".+@rocketseat\.com\.br" 
            (. = qualquer caractere / + uma ou mais vezes)
            (\. = para aceitar o . como caractere literal)

    - list
        * o id de uma tag <datalist> que está no mesmo documento
        * <datalist> irá conter uma lista de valores pré
            definidos a fim de sugerir ao usuário, quais valores
            estão disponíveis
                * Os valores do <datalist> que não forem
                    compatíveis com o campo, não serão apresentados como sugestão
-->

    <form action="">
        <input type="email"
        placeholder="email"
        required
        pattern=".+@rocketseat\.com\.br"
        title="Somente email rocketseat serão aceitos"
        >
        <button type="submit">Enviar</button>
    </form>

<br>

<!--disable or readonly-->

<form action="">
    <input type="email"
    placeholder="email"
    value="lucas@lucas.com"
    disabled 
    >
    <button type="submit">Enviar</button>
</form>

<br>

<!--datalist-->

<form action="">

    <datalist id="emailslist">
        <option>email@rocketseat.com.br</option>
    </datalist>

    <input type="email"
    list="emailslist"
    >
    <button type="submit">Enviar</button>

</form>
