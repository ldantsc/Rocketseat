<!--

    <input type="radio">
    
    - Projetado para selecionar uma única opção de um grupo
    de opções


    Atributos Essenciais
    - checked
        indica que o campo foi marcado
    - value
        valor que aquele campo contém

-->

<fieldset>

    <legend>Bora tomar um café?</legend>
    
    <label for="yep">sim</label>
    <input type="radio" name="coffe" id="yep" value="yes">
    
    <label for="no">não</label>
    <input type="radio" name="coffe" id="no" value="no">

</fieldset>
